# tmux fingers
run-shell ~/git/dotfiles/arch/tmux/plugins/tmux-fingers/tmux-fingers.tmux
# paste with xclip
set -g @fingers-copy-command 'xclip -selection clipboard'
# don't use compact hints by default (illegible) - still can toggle them with <Space>
set -g @fingers-compact-hints 0

# theme
#set-window-option -g window-status-activity-attr none
TMUX_GREEN=colour142
TMUX_PURPLE=colour175
TMUX_BLUE=colour109
TMUX_AQUA=colour108
TMUX_RED=colour167
TMUX_YELLOW=colour214
TMUX_ORANGE=colour208
TMUX_BG1=colour234
TMUX_BG2=colour235
TMUX_BG3=colour236
TMUX_BG4=colour237
TMUX_FG1=colour246

# status bar (left/right)
set -g status-justify centre
set -g status-bg $TMUX_BG1
set -g status-fg $TMUX_RED # this shouldn't appear(?)
set -g status-interval 10
set -g status-left-length 70
set -g status-right-length 70
# set -g status-attr bold

STATUS_LEFT_1="#[bg=$TMUX_BG4,fg=$TMUX_PURPLE]  [#S]  "
STATUS_LEFT_2="#[bg=$TMUX_BG3,fg=$TMUX_BLUE]  #(whoami)@#H  "
STATUS_LEFT_3="#[bg=$TMUX_BG2,fg=$TMUX_AQUA]  #(uptime | tr -s ' ' | cut -d' ' -f 3- | rev | cut -d',' -f 5- | rev)  "
STATUS_LEFT_4="#[default,fg=$TMUX_RED]  #{?client_prefix,● ● ● ● ●,         }  "
set -g status-left $STATUS_LEFT_1$STATUS_LEFT_2$STATUS_LEFT_3$STATUS_LEFT_4
STATUS_RIGHT_1="#[bg=$TMUX_BG4,fg=$TMUX_PURPLE]  [#D]  "
STATUS_RIGHT_2="#[bg=$TMUX_BG3,fg=$TMUX_BLUE]  #(cut -d ' ' -f 1-3 /proc/loadavg)  "
STATUS_RIGHT_3="#[bg=$TMUX_BG2,fg=$TMUX_AQUA]  %b %d %Y %H:%M  "
STATUS_RIGHT_4="#[default,fg=$TMUX_RED]  #{?client_prefix,● ● ● ● ●,         }  "
set -g status-right $STATUS_RIGHT_4$STATUS_RIGHT_3$STATUS_RIGHT_2$STATUS_RIGHT_1

# windows bar (status bar middle)
set -g window-status-current-bg $TMUX_GREEN
set -g window-status-current-fg $TMUX_BG2
# set -g window-status-current-attr bold

set -g window-status-bg default
set -g window-status-fg $TMUX_FG1

set -g window-status-last-bg default
set -g window-status-last-fg $TMUX_GREEN

set -g window-status-separator '  '

# tmux messages/command prompt
set-option -g message-bg $TMUX_BG4
set-option -g message-fg $TMUX_YELLOW

# copy mode/session selection
set-window-option -g mode-bg $TMUX_ORANGE
set-window-option -g mode-fg $TMUX_BG4

# pane separators
set-option -g pane-border-fg $TMUX_BG4
set-option -g pane-active-border-fg $TMUX_GREEN

